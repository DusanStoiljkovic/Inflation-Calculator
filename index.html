<html></html>
<head>
    <title>Kalkulator Inflacije</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-overlay">
        <h1>Inflation calculator</h1>

        <div class="container">
            <h2>Rate of inflation: <input type="text" name="rate"> %  </h2>

            <h2>Calculate how much: $<input type="text" name="amount"> will be worth in a <input type="text" name="years"> years</h2>
        
            <button onClick="calculate()">Calculate</button>

            <div class="result"></div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
